<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }
        .a {
            background-color: red;
            z-index:1;
        }
        .b {
            background-color: blue;
            left: 50px;
            top: 50px;
        }
        .c {
            background-color: pink;
            left: 100px;
            top: 100px;
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>

</html>
