<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yeye {
            position:relative;
            width: 500px;
            height: 500px;
            background-color: black;
        }
        .father {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .son {
            position: absolute;
            top: 200px;
            right: 200px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="yeye">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>

</html>
