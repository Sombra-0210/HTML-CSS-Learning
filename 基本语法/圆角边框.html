<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .yuanjiao {
            width: 200px;
            height: 300px;
            border-radius: 20px;
            background-color: pink;
        }

        .yuanxing {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: pink;
        }

        .buduicheng {
            width: 200px;
            height: 200px;
            border-radius: 10px 20px 30px 40px;
            background-color: pink;
        }

    </style>

</head>

<body>
    <p>下面是一个圆角边框</p>
    <div class = "yuanjiao"></div>    
    <p>下面是一个圆形</p>
    <div class = "yuanxing"></div>
    <p>下面是一个不对成的圆角边框</p>
    <div class = "buduicheng"></div>

</body>

</html>
