<body>
    <div>我是一个div标签，一行只能有我一个div</div>
    <div>我是一个div标签，一行只能有我一个div</div>

    <span>新浪span</span>
    <span>搜狐span</span>
    <span>百度span</span>

    <h4>下面是一个图像标签的使用</h4>
    <img src = "image.png" />
    <h4> alt 是替换文本：当图片显示不出来的时候，用文字来进行替换</h4>
    <img src = "image1.png" alt = "这个是一个替换文本，该图片无法显示" />
    <h4> title 是提示文本：鼠标放在图片上是，会有提示信息</h4>
    <img src = "image.png" title = "这是一个提示文本" />
    <h4> width 是给图像设置宽度</h4>
    <img src = "image.png" width = "500" />
    <h4> height 是给图像设置高度</h4>
    <img src = "image.png" height = "200" />
    <h4> border 是给图像设定边框</h4>
    <img src = "image.png" border = "15" />



</body>

</html>
