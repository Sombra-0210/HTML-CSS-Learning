<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
            font-size: 12px;
        }

        .text {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .blue {
            color: blue;
        }

        .font35 {
            font-size: 35px;
        }

        .xiong {
            color: pink;
        }
    </style>
</head>

<body>
    <p>这是一个段落</p>
    <p>这是第二个段落</p>
    <p class="red">这是第三个段落</p>
    <p>这是第四个段落</p>

    <div>这是第一个div标签</div>
    <div class="text">这是第二个div标签</div>

    <div class="blue font35">刘德华</div>

    <ul class="xiong">
        <li>xiongda</li>
        <li>xionger</li>
        <li>guangtouqiang</li>
    </ul>
</body>

</html>
