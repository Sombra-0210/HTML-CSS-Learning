<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>标签都是独占一行显示的</h1>
    <h1>我是一级标题</h1>
    <h2>im second</h2>
    <h3>im third</h3>
    <h4>im forth</h4>
    <h5>im fifth</h5>
    <h6>im sixth</h6>

    <p>
        这是段落一号 <br /> now let's try break
    </p>
    <p>
        this is paragraph 2
    </p>

    <strong> 我是加粗的文字</strong> <br />
    <b> 我是加粗的文字</b> <br />
    <em>我是倾斜的文字</em> <br />
    <i>我是倾斜的文字</i> <br />
    <del>我是删除的文字</del> <br />
    <s>我是删除的文字</s> <br />
    <ins>我是下划线的文字</ins> <br />
    <u>我是下划线的文字</u>
</body>

</html>
