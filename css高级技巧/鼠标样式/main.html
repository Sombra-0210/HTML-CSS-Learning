<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <li style = "cursor:default">我是默认的小白鼠标样式</li>
    <li style = "cursor:pointer">我是默认的小手鼠标样式</li>
    <li style = "cursor:move">我是默认的移动鼠标样式</li>
    <li style = "cursor:text">我是默认的文本鼠标样式</li>
    <li style = "cursor:not-allowed">我是默认的禁止鼠标样式</li>
</body>
</html>
