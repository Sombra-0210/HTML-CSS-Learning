<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            position:relative;
            float:left;
            list-style: none;
            width: 150px;
            height: 200px;
            border: 1px solid red;
            margin-left: -1px;
        }
        /* 如果每个盒子没有定位 */
        /* ul li:hover {
            position:relative;
            border: 1px solid orange;
        } */
        /* 如果每个盒子都有定位 */
        ul li:hover {
            z-index: 1;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
