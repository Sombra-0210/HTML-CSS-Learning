<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .son {
            position:absolute;
            left:200px;
            top:10px;
            width: 0;
            height: 0;
            line-height: 0;
            border: 10px solid transparent;
            border-left-color:blue;
        }
    </style>
</head>
<body>
    <div class = "father">
        <span class = "son"></span>
    </div>
</body>
</html>
