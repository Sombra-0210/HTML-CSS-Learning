<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width:1200px;
            height:500px;
            background-color: pink;
        }

        .left {
            width: 200px;
            height:500px;
            background-color: black;
            float:left;
        }

        .right {
            width: 200px;
            height: 500px;
            background-color: black;
            float: right;
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>        
</body>

</html>
